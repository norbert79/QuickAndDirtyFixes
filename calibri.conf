<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <! -- This is a quick and dirty fix for Calibri typeface in Linux -->
    <match target="font">
    <test name="family">
      <string>Calibri</string>
    </test>
  <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
  </edit>
 </match>
</fontconfig>
